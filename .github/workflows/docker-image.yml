name: Docker Image CI

on:
  push:
      branches: [ "master" ]
  pull_request:
      branches: [ "master" ]
  workflow_dispatch:
      inputs:
          version:
            # Friendly description to be shown in the UI instead of 'name'
            description: 'version'
            # Default value if no value is explicitly provided
            default: '2.7.0'
            # Input has to be provided for the workflow to run
            required: true
            # The data type of the input
            type: string  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file ./docker/wvp/Dockerfile --tag ${{ secrets.TJJS_HARBOR_HOST }}/library/ttgzs/wvp:${{inputs.version}}
    - name: login tjjs     
      uses: docker/login-action@v3.2.0
      with:
        registry: ${{ secrets.TJJS_HARBOR_HOST }}
        Username: ${{ secrets.TJJS_HARBOR_USERNAME }}
        password: ${{ secrets.TJJS_HARBOR_PWD }}
        logout: false     
   
    - name: Push  docker image 
      run: docker push ${{ secrets.TJJS_HARBOR_HOST }}/library/ttgzs/wvp:${{inputs.version}}
    
    - name: Push  base Ubuntu20.04 image 
      run: docker tag ubuntu:20.04 ${{ secrets.TJJS_HARBOR_HOST }}/library/ubuntu:20.04-build
    - name: Push Ununtu to harbor
      run: docker push ${{ secrets.TJJS_HARBOR_HOST }}/library/ubuntu:20.04-build 
